<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested lists</title>
</head>
<body>
   <ol>
        <li> Feed Cat</li> 
        <ul>
          <li>Rinse bowl</li>
          <li>Open cat food</li>
          <li>Mix wet and dry food</li>
          <li>Give bowl to cat</li>
        </ul>
        <li>Wash car</li>
        <ul>
            <li>Vacuum</li>
            <li>Wash outside</li>
        </ul>
        <li>Shopping</li>
        <ul>
            <li>Buy bread</li>
            <li>Buy milk </li>
        </ul>
   </ol> 
</body>
</html>
